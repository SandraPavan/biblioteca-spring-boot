<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Livros</title>
</head>
<body>
	<h1>Listagem de Livros</h1>
	<table>
	<tr th:each="livros : ${listaLivros}">
		<td th:text="${livros.id}"></td>
		<td><a href="#" th:href="@{'/livros/list'+${livros.id}}" th:text="${livros.nome}"></a></td>
	</tr>
	</table>
	 
</body>
</html>
